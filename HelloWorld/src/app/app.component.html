<div>
  <h1>{{title}}, {{userName}}</h1> 

  <input 
    type="text" 
    [(ngModel)]="userName" 
    (keyup)="validateUserName()" 
    placeholder="Enter your name" 
  />
  
  <p *ngIf="errorMessage" style="color: red;">{{errorMessage}}</p>

  <br />

  <img 
    [src]="logoUrl" 
    alt="BridgeLabz Logo" 
    width="200" 
    (click)="openBridgeLabz()"
    style="cursor: pointer;"
  />
</div>

<router-outlet></router-outlet>
